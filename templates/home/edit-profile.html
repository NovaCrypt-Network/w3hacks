{% extends 'home/base.html' %}
{% load static %}
{% block head %}
  <title>w3Hacks App - Edit User Profile</title>
  <link rel="stylesheet" href="{% static 'home/edit-profile.css' %}">
  <link rel="stylesheet" href="{% static 'landingpage/login-register.css' %}">
{% endblock %}
{% block body %}
  <div class="body-container container">
    <h1 class="heading-secondary">Edit Profile</h1>
    <form enctype="multipart/form-data" method="post">
      {% csrf_token %}

      <div class="form-input-group">
        <label>First Name *:</label><br>
        <input class="ghost-input-dark" type="text" name="first-name" value="{{ profile.user.first_name }}" required>
      </div>
      <div class="form-input-group">
        <label>Last Name *:</label><br>
        <input class="ghost-input-dark" type="text" name="last-name" value="{{ profile.user.last_name }}" required>
      </div>
      <div class="form-input-group">
        <label>Email *:</label><br>
        <input class="ghost-input-dark" type="email" name="email" value="{{ profile.user.email }}" required>
      </div>
      <div class="form-input-group">
        <label>Username *:</label><br>
        <input class="ghost-input-dark" type="text" name="username" value="{{ profile.user.username }}" required>
      </div>
      <div class="form-input-group">
        <label>Biography:</label><br>
        <textarea class="ghost-input-dark" type="text" name="biography" placeholder="Biography" maxlength="200">{{ profile.biography }}</textarea>
      </div>
      <div class="form-input-group">
        <label>Birthday:</label><br>
        <input id="birthday" class="ghost-input-dark" type="date" name="birthday" value="{{ birthday|date:'Y-m-d'}}">
      </div>
      <div class="form-input-group">
        <label>Profile Picture:</label><br>
        <input type="file" name="profile-picture" id="file" class="inputfile" data-multiple-caption="{count} files selected" accept="image/*" />
        <label for="file">
          <img class="file-upload-icon" src="{% static 'img/icons/file-upload.svg' %}" alt="">
          <span>Choose a file</span>
        </label>
      </div>
      <div class="form-input-group">
        <label>Skills:</label><br>
        <input class="ghost-input-dark" type="text" name="skills" placeholder="Skills" value="{{ skills }}">
      </div>
      <div class="form-input-group">
        <label>Education:</label><br>
        <input class="ghost-input-dark" type="text" name="education" placeholder="Education" value="{{ profile.education }}">
      </div>

      <!-- Social Links -->
      <div class="form-input-group">
        <label>GitHub:</label><br>
        <input class="ghost-input-dark" type="url" name="github-profile" placeholder="GitHub Profile" value="{{ profile.github_profile }}" >
      </div>
      <div class="form-input-group">
        <label>LinkedIn:</label><br>
        <input class="ghost-input-dark" type="url" name="linkedin-profile" placeholder="LinkedIn Profile" value="{{ profile.linkedin_profile }}">
      </div>
      <div class="form-input-group">
        <label>Twitter:</label><br>
        <input class="ghost-input-dark" type="url" name="twitter-profile" placeholder="Twitter Profile" value="{{ profile.twitter_profile }}">
      </div>
      <div class="form-input-group">
        <label>Instagram:</label><br>
        <input class="ghost-input-dark" type="url" name="instagram-profile" placeholder="Instagram Profile" value="{{ profile.instagram_profile }}">
      </div>
      <div class="form-input-group">
        <label>Facebook:</label><br>
        <input class="ghost-input-dark" type="url" name="facebook-profile" placeholder="Facebook Profile" value="{{ profile.facebook_profile }}">
      </div>
      <div class="form-input-group">
        <label>Twitch:</label><br>
        <input class="ghost-input-dark" type="url" name="twitch-profile" placeholder="Twitch Profile" value="{{ profile.twitch_profile }}">
      </div>
      <div class="form-input-group">
        <label>Personal Website:</label><br>
        <input class="ghost-input-dark" type="url" name="personal-website" placeholder="Personal Website" value="{{ profile.personal_website }}">
      </div>

      <input class="solid-cta-button mt-4" type="submit" value="Update!">
    </form>
  </div>
  <script src="{% static 'js/file-upload.js' %}" charset="utf-8"></script>
{% endblock %}
