{% extends 'home/base.html' %}
{% load static %}
{% block head %}
  <title>w3Hacks - Register and Join the w3Hacks Portal!</title>
  <link rel="stylesheet" href="{% static 'home/login-register.css' %}">
{% endblock %}
{% block body %}
<style>
  input, textarea {
    color: black;
  }
</style>
  <div class="waves">
    <img class="wave flip" src="{% static 'img/waves/wave6.svg' %}" alt="">
    <img class="wave flip" src="{% static 'img/waves/wave5.svg' %}" alt="">
    <img class="wave flip" src="{% static 'img/waves/wave4.svg' %}" alt="">
  </div>
  <div class="container pb-5">
    <h1 class="heading-secondary">Register</h1>
    <form enctype="multipart/form-data" method="post">
      {% csrf_token %}

      <div class="tab">
        <h3>Basic Information:</h3>
        <div>
          <label>First Name: *</label><br>
          <input class="ghost-input-dark mb-3" type="text" name="first-name" placeholder="First Name" required>
        </div>
        <div>
          <label>Last Name: *</label><br>
          <input class="ghost-input-dark mb-3" type="text" name="last-name" placeholder="Last Name" required>
        </div>
        <div>
          <label>Email: *</label><br>
          <input class="ghost-input-dark mb-3" type="email" name="email" placeholder="Email" required>
        </div>
      </div>

      <div class="tab">
        <h3>User Information:</h3>
        <div>
          <label>Username: *</label><br>
          <input class="ghost-input-dark mb-3" type="text" name="username" placeholder="Username" required>
        </div>
        <div>
          <label>Password: *</label><br>
          <input class="ghost-input-dark mb-3" type="password" name="password" placeholder="Password" required>
        </div>
      </div>

      <input id="registerBtn" class="solid-cta-button w-100" type="submit" value="Register">
    </form>
  </div>
  <script src="{% static 'js/register-form.js' %}" charset="utf-8"></script>
  <script src="{% static 'js/file-upload.js' %}" charset="utf-8"></script>
{% endblock %}
