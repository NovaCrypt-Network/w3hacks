{% extends 'home/base.html' %}
{% load static %}
{% block head %}
  <title>w3Hacks - Login to our Portal!</title>
  <link rel="stylesheet" href="{% static 'home/login-register.css' %}">
{% endblock %}
{% block body %}
<style>
  input, textarea {
    color: black;
  }
</style>
  <div class="waves">
    <img class="wave flip" src="{% static 'img/waves/wave6.svg' %}" alt="">
    <img class="wave flip" src="{% static 'img/waves/wave5.svg' %}" alt="">
    <img class="wave flip" src="{% static 'img/waves/wave4.svg' %}" alt="">
  </div>
  <div class="container">
    <h1 class="heading-secondary mb-4">Login</h1>
    <form method="post">
      {% csrf_token %}
      <label>Username:</label>
      <input class="ghost-input-dark mb-3" type="text" name="username" placeholder="Username" required>
      <label>Password:</label>
      <input class="ghost-input-dark mb-3" type="password" name="password" placeholder="Password" required>
      <div class="text-center">
        <input class="solid-cta-button w-100" type="submit" value="Login">
        <br>
        <small>Don't have an account? <a href="/register/">Register Here</a></small>
      </div>
    </form>
  </div>
{% endblock %}
