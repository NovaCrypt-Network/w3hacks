{% extends 'blog/base.html' %}
{% load static %}
{% block head %}
  <title>w3Hacks - Blog</title>
  <link rel="stylesheet" href="{% static 'home/blog.css' %}">
  <meta name="description" content="Check out the w3Hacks blog! We write about technology, software engineering, programming, and how you can get started in the industry with w3Hacks!">
{% endblock %}
{% block body %}
  <div class="container py-5">
    <h1 class="heading-secondary mb-4">Blog</h1>
    <div class="blogs">
      {% for blog in blogs %}
        <a href="/blog/{{ blog.url_extension }}">
          <div class="blog">
            <h3>{{ blog.title }}</h3>
            <p>{{ blog.date_posted }}</p>
            <small>{{ blog.preview }}</small>
          </div>
        </a>
      {% endfor %}
    </div>
  </div>
{% endblock %}
