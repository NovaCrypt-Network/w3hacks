{% load static %}
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <link rel="icon" href="{% static 'img/logos/w3hacks-cut.png' %}">
    <link rel="stylesheet" href="{% static 'global/queries.css' %}">
    <link rel="stylesheet" href="{% static 'global/global.css' %}">
    <link rel="stylesheet" href="{% static 'global/components.css' %}">
    <link rel="stylesheet" href="{% static 'home/base.css' %}">
    <link rel="stylesheet" href="{% static 'home/index.css' %}">
    <link rel="stylesheet" href="{% static 'errors/styles.css' %}">
    <link rel="stylesheet" href="{% static 'cdn/bootstrap/bootstrap.min.css' %}">
    {% block head %}
    {% endblock %}
  </head>
  <body>
    <nav class="navbar navbar-expand-sm navbar-dark">
      <div class="container">
        <a href="#" onclick="history.go(-1)" class="nav-link" style="color: white;">&larr; Back</a>
        <button class="navbar-toggler" data-toggle="collapse" data-target="#navbar-target">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbar-target">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" href="https://w3hacks.com">Home</a>
            </li>
            <li class="nav-item mr-2">
                <a class="nav-link" href="https://w3hacks.com/contact/">Contact us</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="content-body">
      {% block body %}
      {% endblock %}
    </div>
    <div class="waves">
      <img class="wave flip" src="{% static 'img/waves/wave3.svg' %}" alt="">
      <img class="wave flip" src="{% static 'img/waves/wave2.svg' %}" alt="">
      <img class="wave flip" src="{% static 'img/waves/wave1.svg' %}" alt="">
    </div>
  </body>
  <script src="{% static 'cdn/alertify/alertify.min.js' %}"></script>
  <script src="{% static 'cdn/js/jquery.js' %}"></script>
  <script src="{% static 'cdn/js/popper.min.js' %}"></script>
  <script src="{% static 'cdn/js/bootstrap.min.js' %}"></script>
</html>
